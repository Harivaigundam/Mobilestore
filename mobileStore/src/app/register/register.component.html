<div class="container my-3">
    <div class="row">
        <div class="col-md-12 bg-dark text-light">
            <form [formGroup]="form" (ngSubmit)="onsubmit()">
                <label class="form-label mt-3 " for="user">User Name</label>
                <input type="text" id="user" class="form-control" formControlName="user">

                <label class="form-label mt-3" for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">

                <label class="form-label mt-3" for="mob">Mobile No</label>
                <input type="text" id="mob" class="form-control" formControlName="mobile">

                <label class="form-label mt-3" for="pass">Password</label>
                <input type="text" id="pass" class="form-control" formControlName="password">
                <span class="text-warning" *ngIf="!ispasswordmatch">Confirm password is required to match</span>

                <label class="form-label mt-3" for="CF">Confirm Password</label>
                <input type="text" id="CF" class="form-control" formControlName="cpassword">

                <button class="btn btn-success py-1 my-3" type="submit" [disabled]="!form.valid">Register</button>
            </form>
        </div>
    </div>
</div>
